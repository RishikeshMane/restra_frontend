<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Vendor Information</title>
  <!-- Iconic Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../vendors/iconic-fonts/flat-icons/flaticon.css">
    <link href="../vendors/iconic-fonts/font-awesome/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery UI -->
  <link href="../assets/css/jquery-ui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/css/intlTelInput.css" />
  <!-- Foodtech styles -->
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/fav.png">
  <link href="../assets/css/vendor.css" rel="stylesheet">
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=tel] {
      -moz-appearance: textfield;
    }
</style>
</head>

<body>

  <!-- Main Content -->
  <main class="body-content">
    <div class="ms-content-wrapper ms-auth">
      <div class="ms-auth-container">
        <div class="ms-auth-col">
            <div class="section1"></div>
        </div>
      <div class="ms-auth-col">
        <div class="background"></div>
        <div class="container" style="margin-top: 8px;">
            <div class="title">Add Vendor Information</div>
            <div class="content">
                <form action="" id="addform">
      
                <div class="user-details">
                
                    <div class="input-box">
                        <span class="details">Payee Name</span>
                        <input type="text"  placeholder="Enter payee name" id="pyname" oninvalid="this.setCustomValidity(' Enter Payee Name!')"
                        oninput="this.setCustomValidity('')"  required>
                    </div>

                    <div class="input-box">
                        <span class="details">Account No</span>
                        <input type="text"  placeholder="Enter account number" id="acno" oninvalid="this.setCustomValidity(' Enter Account Number!')"
                        oninput="this.setCustomValidity('')"  required>
                    </div>

                    <div class="input-box">
                        <span class="details">IFSC Code</span>
                        <input type="text"  placeholder="Enter ifsc number" id="ifsc" oninvalid="this.setCustomValidity(' Enter IFSC Code!')"
                        oninput="this.setCustomValidity('')"  required>
                    </div>

                    <div class="input-box">
                        <span class="details">Bank Name</span>
                        <input type="text"  placeholder="Enter bank name" id="bkname"  oninvalid="this.setCustomValidity(' Enter Bank Name!')"
                        oninput="this.setCustomValidity('')"  required>
                    </div>

                    <div class="input-box">
                        <span class="details">Type Of Account</span>
                        <select id="accounttype"  required class="form-control" style="width : 90%" >
                        <option  value="saving">Saving</option>
                        <option value="current">Current</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details">UPI Id</span>
                        <input type="text"  placeholder="Enter upi id" id="upiid" oninvalid="this.setCustomValidity(' Enter  UPI id!')"
                        oninput="this.setCustomValidity('')"  required>
                    </div>

                    <div class="input-box">
                        <span class="details">Upload Cancled Check Image</span>
                        <input type="file" id="myFile" name="filename" required >
                    </div> 

                </div>
                  
                    <div class="button" onclick="Addvendor()">
                      <input type="submit" value="Save">
                    </div>
                    <div id="messageverify" style="font: bold; color: red;  display: flex; justify-content: center;"></div>
                </form>
              </div>
            </div>
    </div>
 </div>
      
      </div>
    

  </main>

  <!-- SCRIPTS -->
  <!-- Global Required Scripts Start -->
  <script src="../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/perfect-scrollbar.js"> </script>
  <script src="../assets/js/jquery-ui.min.js"> </script>
  <script src="../assets/js/vendorbankdetail.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Global Required Scripts End -->

  <!-- Foodtech core JavaScript -->
  <script src="../assets/js/framework.js"></script>

  <!-- Settings -->
  <script src="../assets/js/settings.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/js/intlTelInput-jquery.min.js"></script>
 
</body>

</html>
