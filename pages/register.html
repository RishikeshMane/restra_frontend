              <div class="form-item">
                <span class="material-icons-outlined">
                  account_circle
                    </span>
                    <input type="text" placeholder="first Name" name="fname" id="fname" pattern = "[a-zA-Z][a-zA-Z ]+" title="Enter correct name" oninvalid="this.setCustomValidity('Enter Your First Name!')"
                    oninput="this.setCustomValidity('')"  required>
               </div>
               <div class="form-item">
                <span class="material-icons-outlined">
                  account_circle
                    </span>
                    <input type="text" placeholder="last Name" name="lname" id="lname" pattern = "[a-zA-Z][a-zA-Z ]+" title="Enter correct name" oninvalid="this.setCustomValidity('Enter Your Last Name!')"
                    oninput="this.setCustomValidity('')"  required>
               </div>
            <div class="form-item">
              <span class="material-icons-outlined">
                restaurant
                  </span>
                  <input type="text" placeholder="Restaurant name" name="resturant" id="resturant" oninvalid="this.setCustomValidity('Enter Your Resturant Name!')"
                  oninput="this.setCustomValidity('')"  required>
             </div>

                <div class="form-item">
                    <span class="material-icons-outlined">
                       email
                        </span>
                        <input type="text" placeholder="Email" id="Remail" name="Remail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" title="Enter valid email" oninvalid="this.setCustomValidity('Enter Your Email Id!')"
                        oninput="this.setCustomValidity('')"   required>
                </div>
    
                <div class="form-item">
                  <span class="material-icons-outlined">
                    phone
                      </span>
                      <input type="text" id="mobilenum"  placeholder="Mobile Number" maxlength="10" name="mobilenum" pattern="[1-9]{1}[0-9]{9}" title="Enter valid number" oninvalid="this.setCustomValidity('Enter Your Mobile Number!')"
                      oninput="this.setCustomValidity('')" required>
                 </div>
